<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° CyberChat MAX</h1>
            <p style="color: #aaa;">–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...</p>
        </div>
        
        <div class="chat-box" id="chatBox">
            <div class="message">
                <strong>System:</strong> –ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–∞...
            </div>
        </div>
        
        <div class="input-area">

            <button id="sendBtn" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

            üîê –í–æ–π—Ç–∏ –≤ —á–∞—Ç
        </button>
        
        <div class="status" id="status">
            –°—Ç–∞—Ç—É—Å: –ü—Ä–æ–≤–µ—Ä–∫–∞...

    </div>

    <script>
        // ========== –ü–†–û–°–¢–û–ô –†–ê–ë–û–ß–ò–ô –ß–ê–¢ ==========
        let messages = [];
        let currentUser = null;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É
        console.log('‚úÖ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
        document.getElementById('status').textContent = '–°—Ç–∞—Ç—É—Å: –ì–æ—Ç–æ–≤';
        
        function login() {
            const username = prompt('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:');
            if (username && username.length > 2) {
                currentUser = username;
                document.getElementById('status').textContent = `–ü—Ä–∏–≤–µ—Ç, ${username}!`;
                document.getElementById('messageInput').disabled = false;
                document.getElementById('messageInput').placeholder = `–ü–∏—à–∏—Ç–µ, ${username}...`;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
                addMessage('System', `üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${username}!`);
            }
        }
        
        function sendMessage() {
            if (!currentUser) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —á–∞—Ç!');
                login();
                return;
            }
            
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text) {
                addMessage(currentUser, text);
                input.value = '';
                
                // –ò–º–∏—Ç–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç
                setTimeout(() => {
                    const replies = ['–ü—Ä–∏–≤–µ—Ç!', '–ö–∞–∫ –¥–µ–ª–∞?', '–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ!', '–°–æ–≥–ª–∞—Å–µ–Ω'];
                    const randomReply = replies[Math.floor(Math.random() * replies.length)];
                    addMessage('Bot', randomReply);
                }, 1000);
            }
        }
        
        function addMessage(user, text) {
            const chatBox = document.getElementById('chatBox');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <strong>${user}:</strong> ${text}
                <span style="float: right; color: #aaa; font-size: 0.9rem;">${time}</span>
            `;
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
            messages.push({ user, text, time });
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        setTimeout(() => {
            addMessage('System', 'üíª –ß–∞—Ç –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ!');
            addMessage('System', '–ù–∞–∂–º–∏—Ç–µ "–í–æ–π—Ç–∏ –≤ —á–∞—Ç" —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –æ–±—â–µ–Ω–∏–µ.');
        }, 1000);
    </script>
